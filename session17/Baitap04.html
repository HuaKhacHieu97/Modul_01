<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./Baitap04.js"></script>
    <style>
        body {
          text-align: center;
          background-color: green;
          color: black;
          font-family: Arial;
        }
        .square {
          width: 100px;
          height: 100px;
          display: inline-block;
          margin: 10px;
          border: 3px solid black;
        }
        .yellow { background-color: yellow; }
        .green { background-color: green; }
        .gray { background-color: gray; }
      </style>
</head>
<body>
    <h1>Change background color</h1>
  <p>Mouse over the square</p>
  <div class="square yellow" onmouseover="changeBg('yellow')" onmouseout="resetBg()"></div>
  <div class="square green" onmouseover="changeBg('green')" onmouseout="resetBg()"></div>
  <div class="square gray" onmouseover="changeBg('gray')" onmouseout="resetBg()"></div>
</body>
</html>

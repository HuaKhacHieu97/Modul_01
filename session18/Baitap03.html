<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./Baitap03.js"></script>
    <style>
        .todo-container {
          width: 500px;
          margin: 30px auto;
          background: #f1f1f1;
          border-radius: 8px;
          overflow: hidden;
        }
        .header {
          background: #f44336;
          color: white;
          padding: 20px;
          text-align: center;
          font-size: 24px;
          font-weight: bold;
        }
        .input-section {
          display: flex;
          padding: 10px;
          background: #f44336;
        }
        .input-section input {
          flex: 1;
          padding: 10px;
          font-size: 16px;
          border: none;
          outline: none;
        }
        .input-section button {
          padding: 10px 20px;
          background: #ccc;
          border: none;
          cursor: pointer;
        }
        ul {
          list-style: none;
          padding: 0;
          margin: 0;
        }
        li {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 12px 16px;
          border-bottom: 1px solid #ddd;
          background: #fff;
        }
        li:nth-child(even) {
          background: #f7f7f7;
        }
        li.completed {
          background: #888;
          color: white;
          text-decoration: line-through;
        }
        .actions button {
          margin-left: 5px;
          cursor: pointer;
        }
        .checkmark {
          margin-right: 10px;
          cursor: pointer;
        }
      </style>
</head>
<body>
    <div class="todo-container">
        <div class="header">Danh sách những việc cần làm trong năm</div>
        <div class="input-section">
          <input id="todoInput" type="text" placeholder="Title..." />
          <button onclick="addTodo()">Thêm</button>
        </div>
        <ul id="todoList"></ul>
      </div>
</body>
</html>
